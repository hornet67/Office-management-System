<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Pending User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
    .card { border: none; border-radius: 20px; overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
    .card-header { background: linear-gradient(90deg, #4e73df, #1cc88a); padding: 20px; }
    .card-header h4 { margin: 0; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .form-control, .form-select { border-radius: 10px; padding-left: 40px; }
    .input-group-text { border-radius: 10px 0 0 10px; background: #f1f3f6; }
    .btn-custom { border-radius: 12px; background: linear-gradient(90deg, #1cc88a, #36b9cc); color: white; font-weight: bold; transition: all 0.3s ease; }
    .btn-custom:hover { background: linear-gradient(90deg, #36b9cc, #1cc88a); transform: scale(1.03); }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card">
        <div class="card-header text-white text-center">
          <h4><i class="bi bi-person-plus-fill"></i> Register New User</h4>
        </div>
        <div class="card-body p-4">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="row g-3">
              
              <!-- Name -->
              <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" name="name" class="form-control" placeholder="Enter full name" required>
                </div>
              </div>

              <!-- Email -->
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input type="email" name="email" class="form-control" placeholder="Enter email" required>
                </div>
              </div>

              <!-- Phone -->
              <div class="col-md-6">
                <label class="form-label">Phone Number</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                  <input type="text" name="phone_number" class="form-control" maxlength="11" placeholder="01XXXXXXXXX" required>
                </div>
              </div>

              <!-- Gender -->
              <div class="col-md-6">
                <label class="form-label">Gender</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-gender-ambiguous"></i></span>
                  <select name="gender" class="form-select" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>

              <!-- Role -->
              <div class="col-md-6">
                <label class="form-label">Role</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-briefcase"></i></span>
                  <select name="role" class="form-select" required>
                    <option value="" disabled selected>Select Role</option>
                    {% for role in roles %}
                      <option value="{{ role.id }}">{{ role.role }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>

              <!-- company -->
              <div class="col-md-6">
                  <label class="form-label">Company</label>
                  <div class="input-group">
                      <span class="input-group-text"><i class="bi bi-building"></i></span>
                      <select name="company" id="company-select" class="form-select" required>
                          <option value="" disabled selected>Select Company</option>
                          {% for company in companies %}
                              <option value="{{ company.company_id }}">{{ company.company_name }}</option>
                          {% endfor %}
                      </select>
                  </div>
              </div>

              <!-- Password -->
              <div class="col-md-6">
                <label class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" name="password" class="form-control" required>
                </div>
              </div>

              <!-- Confirm Password -->
              <div class="col-md-6">
                <label class="form-label">Confirm Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input type="password" name="confirm_password" class="form-control" required>
                </div>
              </div>

              <!-- Submit -->
              <div class="col-12 mt-4">
                <button type="submit" class="btn btn-custom w-100">
                  <i class="bi bi-check-circle"></i> Register
                </button>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
