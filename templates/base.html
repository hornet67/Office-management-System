<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Office Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }
    .sidebar {
      width: 300px;
      height: 100vh;
      background: #343a40;
      color: white;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar .nav-link {
      color: #ddd;
      font-size: 1.1rem; /* ⬅️ Increased text size */
      padding: 10px 15px;
    }
    .sidebar .nav-link.active,
    .sidebar .nav-link:hover {
      color: #fff;
      background: #495057;
    }
    .sidebar.collapsed {
      width: 80px;
    }
    .sidebar.collapsed .profile-name,
    .sidebar.collapsed .nav-link span {
      display: none;
    }
    .profile-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-section img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
    }
    .profile-name {
      font-size: 1rem; /* Name under profile stays medium */
    }
    .content {
      transition: margin-left 0.3s;
      width: 100%;
    }
    .sidebar.collapsed ~ .content {
      margin-left: 80px;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .topbar h2 {
      margin: 0;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="d-flex">
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar p-3">
    <div>
      <!-- Toggle Button -->
      <div class="text-end mb-3">
        <button id="toggle-btn" class="btn btn-outline-light btn-sm">☰</button>
      </div>

      <!-- Profile -->
      <div class="profile-section">
        <img src="https://via.placeholder.com/70" alt="Profile">
        <div class="profile-name mt-2">John Doe</div>
      </div>
      <hr class="text-secondary">
      <!-- Menu -->
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#"><i class="bi bi-gear"></i> <span>Administration</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-people"></i> <span>HR</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-box-seam"></i> <span>Inventory</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-basket"></i> <span>Food</span></a>
        </li>
      </ul>
    </div>

    <!-- Logout -->
    <div>
      <hr class="text-secondary">
      <a class="nav-link text-danger" href="#"><i class="bi bi-box-arrow-right"></i> <span>Logout</span></a>
    </div>
  </div>

  <!-- Content -->
  <div class="content flex-grow-1 p-4">
    <!-- Top bar -->
    <div class="topbar mb-4">
      <h2>Office Management System</h2>
      <form class="d-flex position-absolute end-0" role="search">
        <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
    </div>

    <p>Welcome to the Office Management System dashboard.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('toggle-btn').addEventListener('click', function() {
    document.getElementById('sidebar').classList.toggle('collapsed');
  });
</script>
</body>
</html>
