<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        border: none;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }
      .card-header {
        background: linear-gradient(90deg, #4e73df, #1cc88a);
        padding: 20px;
      }
      .card-header h4 {
        margin: 0;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      .form-control {
        border-radius: 10px;
        padding-left: 40px;
      }
      .input-group-text {
        border-radius: 10px 0 0 10px;
        background: #f1f3f6;
      }
      .btn-custom {
        border-radius: 12px;
        background: linear-gradient(90deg, #1cc88a, #36b9cc);
        color: white;
        font-weight: bold;
        transition: all 0.3s ease;
      }
      .btn-custom:hover {
        background: linear-gradient(90deg, #36b9cc, #1cc88a);
        transform: scale(1.03);
      }
      /* Toast container position */
      .toast-container {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 1080;
      }
    </style>
  </head>
  <body>
    <!-- Toast container -->
    <div class="toast-container">
      {% if messages %} {% for message in messages %}
      <div
        class="toast align-items-center text-bg-{{ message.tags }} border-0 mb-2"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">{{ message }}</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
      {% endfor %} {% endif %}
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card">
            <div class="card-header text-white text-center">
              <h4><i class="bi bi-box-arrow-in-right"></i> User Login</h4>
            </div>
            <div class="card-body p-4">
              <form method="post">
                {% csrf_token %}

                <!-- Email -->
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-envelope"></i
                    ></span>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-lock"></i
                    ></span>
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      placeholder="Enter your password"
                      required
                    />
                  </div>
                </div>

                <!-- Submit -->
                <div class="d-grid mt-4">
                  <button type="submit" class="btn btn-custom">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                  </button>
                </div>

                <!-- Register Link -->
                <div class="col-12 mt-2 text-center">
                  <a
                    href="{% url 'register' %}"
                    class="btn btn-outline-secondary w-50"
                  >
                    <i class="bi bi-person-plus-fill"></i> Don't have an
                    account? Register
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Show all toasts and auto-hide after 3 seconds
      document.addEventListener("DOMContentLoaded", function () {
        var toastElList = [].slice.call(document.querySelectorAll(".toast"));
        toastElList.map(function (toastEl) {
          var toast = new bootstrap.Toast(toastEl, { delay: 3000 });
          toast.show();
          return toast;
        });
      });
    </script>
  </body>
</html>
